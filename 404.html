<!DOCTYPE html>
<html>
<head>
  <title>Page Not Found</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #container {
      margin: 0 auto;
      text-align: center;
      font-family: "Open Sans";
    }
    #container img {
      opacity: .3;
    }
    #container h1 {
      font-size: 1000%;
      color: #4b7ac6;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #container p {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div id="container">
    <img src="img/png/adithya_funny.png" alt="A funny-looking fellow named Adithya P.">
    <h1>404</h1>
    <p>The requested resource was not found here.</p>
  </div>
</body>
</html>
